<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1.0;">
    <link rel="stylesheet" href="../css/foundation/foundation.css">
    <link rel="stylesheet" href="../css/lowfidelity/app.css">
    <link rel="stylesheet" href="../css/lowfidelity/index.css">
    <!--styling for index-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
    <div id="topbackground">
        <div id="greetingContainer" class="row">
            <div id="greeting" class="small-12 columns">
                <div class="center"><img src="images/logo.png" alt="logo" />
                    <h1 id="happy-sunshine">Happy Sunshine</h1>
                </div>
                <p id="location">3200 Arch St.</p>
                <div class="center">
                    <p class="morning">Good Morning!</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="bottom">

        <div class="row">
            <div class="small-12 columns">
                <input type="text" name="email" placeholder="email" />
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns">
                <input type="password" id="password" required pattern="[a-zA-Z]+" name="password" placeholder="password" />
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns">
                <input type="button" class="login" onclick="location.href='menu.html';" value="login" />
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns">
                <p>
                    <input type="button" class="create menu-reset" data-open="create-account" value="create an account" />
                </p>
                <div class="reveal" id="create-account" data-reveal>
                    <div class="accountmodal small-12 columns">
                        <h1 id="create-an-account">Create An Account</h1>
                        <span id="desc-create">Creating an account lets you access special deals and save your payment options!</span>
                        <form>
                            <div class="row">
                                <div class="small-12 columns">
                                    <input type="text" placeholder="enter your email">
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-12 columns">
                                    <input type="password" id="password" required pattern="[a-zA-Z]+" placeholder="enter your password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <button class="close-button" data-close aria-label="close modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="row">
                        <div class="small-12 columns">
                            <button id="confirm" class="success button">
                                <a href="menu.html" style="color:#fff">confirm account</a>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- All The Javascript -->
    <script src="../js/lowfidelity/vendor/jquery.js"></script>

    <!-- Foundation JS -->
    <script src="../js/lowfidelity/vendor/what-input.js"></script>
    <script src="../js/lowfidelity/vendor/foundation.js"></script>

    <script src="../js/lowfidelity/app.js"></script>
</body>

</html>
