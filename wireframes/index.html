<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1.0;">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/index.css">
        <!--styling for index-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>

    <body>
        <div id="greetingContainer" class="row">
            <div id="greeting" class="small-12 columns">
                <div class="center"><img src="images/logo.png" alt="logo"/>
                    <h1 id="happy-sunshine">Happy Sunshine</h1>
                </div>
                <p id="location">3200 Arch St.</p>
                <div class="center">
                    <p class="morning">Good Morning</p>
                </div>
            </div>
        </div>
<hr>
        <div class="bottom">

            <div class="row">
                <div class="small-12 columns">
                    <input type="text" name="email" value="email"/>
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <input type="text" name="password" value="password"/>
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <a href="menu.html">login</a>
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <p>
                        <a class="menu-reset" data-open="create-account">create an account</a>
                    </p>
                    <div class="reveal" id="create-account" data-reveal>
                        <div class="accountmodal small-12 columns">
                            <h1>Create An Account</h1>
                            <form>
                                <div class="row">
                                    <div class="small-12 columns">
                                        <input type="text" placeholder="enter your email">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="small-12 columns">
                                        <input type="text" placeholder="enter your password">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <button class="close-button" data-close aria-label="close modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>

                        <div class="row">
                            <div class="small-12 columns">
                                <button class="success button">
                                    <a href="menu.html">Confirm Account</a>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- All The Javascript -->
        <script src="js/vendor/jquery.js"></script>

        <!-- Foundation JS -->
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>

        <script src="js/app.js"></script>

    </body>

</html>
