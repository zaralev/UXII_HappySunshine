<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/foundation/foundation.css">
    <link rel="stylesheet" href="../css/highfidelity/app.css">
    <link rel="stylesheet" href="../css/highfidelity/settings.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/remodal.css">
    <link rel="stylesheet" href="../css/remodal-default-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="../js/remodal.js"></script>
</head>

<body>

    <!-- Foundation off-Canvas Navigation Begins! -->
    <div class="title-bar">
      <div class="title-bar-left">
        <i class="hamburger fa fa-bars fa-3x" data-toggle="offCanvas" aria-hidden="true"></i>
        <i class="x fa fa-times fa-3x" data-toggle="offCanvas" aria-hidden="true"></i>
      </div>

        <div class="title-bar-right">
            <a href="cart.html"><i class="fa fa-shopping-cart fa-3x"></i></a>
        </div>
    </div>


    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
            <div class="off-canvas position-left" id="offCanvas" data-off-canvas>


                <ul class="vertical menu">
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="settings.html">Account and Settings</a></li>
                    <li><a href="pastOrders.html">Past Orders</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                </ul>

            </div>

            <!-- Foundation Off-Canvas Navigation Ends! -->

            <!-- Page Content Begins Here-->
            <div class="row">
                <div class="small-6 columns account-title">
                    <h1 class="">Account</h1>
                </div>
            </div>

            <div class="row">
                <div class="small-6 columns notification">

                    <p>Push Notifications</p>

                    <div class="switch">
                        <input class="switch-input" id="PushSwitch" type="checkbox" name="PushSwitch"></input>
                        <label class="switch-paddle" for="PushSwitch">
                        </label>
                    </div>

                </div>

                <div class="small-6 columns notification">

                    <p>Email Updates</p>

                    <div class="switch">
                        <input class="switch-input" id="EmailSwitch" type="checkbox" name="EmailSwitch"></input>
                        <label class="switch-paddle" for="EmailSwitch">
                        </label>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="small-12 columns card">
                    <h1 class="card-info">Card Information</h1>
                    <ul class="cards">
                        <li><span class="fa fa-credit-card fa-2x"></span></li>
                        <li>
                            <ul class="info">
                                <li class="card-name-detail"></li>
                                <li class="card-number-detail"></li>
                            </ul>
                        </li>
                        <li>
                            <button class="remove-card">X</button>
                        </li>
                    </ul>

                    <!-- <p class="center">
                        <button class="add menu-reset" data-open="add-card">Add Another Card</button>
                    </p> -->
                    <p class="center">
                        <button class="add menu-reset" onclick="location.href='#add'">Add Card</button>
                    </p>
                    <!--MODAL-->
                    <div class="remodal" data-remodal-id="add" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
                        <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
                        <div>
                            <!-- <h2 id="modal1Title">Title</h2> -->
                            <h1 class="h1">Card Details</h1>
                            <p id="modal1Desc">

                                <form id="card-details">
                                    <div class="row">
                                        <div class="large-12 columns">
                                            <label>Card Type
                                                <select id="card-names">
                                                    <option class="card-name" data-card-name="American Express" value="American Express">American Express</option>
                                                    <option class="card-name" data-card-name="Discover" value="Discover">Discover</option>
                                                    <option class="card-name" data-card-name="MasterCard" value="MasterCard">MasterCard</option>
                                                    <option class="card-name" data-card-name="Visa" value="Visa">Visa</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="large-12 columns">
                                            <label>Card Number
                                                <input class="card-number" data-card-number="card-number" type="text" placeholder="XXXX XXXX XXXX 1234">
                                            </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="large-4 columns">
                                            <label>Card Expiration Date
                                                <input class="card-expiration-month" data-card-expiration-month="card-expiration-month" type="text" placeholder="Month">
                                            </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="large-4 columns">
                                            <input class="card-expiration-year" data-card-expiration-year="card-expiration-year" type="text" placeholder="Year">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="large-4 columns">
                                            <label for="CVC Code"> Security Code
                                                <input class="card-security-number" data-card-security-number="card-secuirty-number" type="text" placeholder="CVC Code">
                                            </label>
                                        </div>
                                    </div>
                                </form>
                        </div>
                        <div class="row">
                            <div class="large-4 columns">
                                <a href="#" class="save-card-details"> <input type="button" class="success button save save-card" value="Save Card"></input></a>
                            </div>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content Ends Here -->

        <!-- Following Two Div Tags Close the Off-Canvas Wrapper -->
    </div>
    </div>
    <!--^ Do NOT Remove Above Div Tags ^  -->



    <!-- All The Javascript -->
    <script src="../js/lowfidelity/vendor/jquery.js"></script>

    <!-- Foundation JS -->
    <script src="../js/lowfidelity/vendor/what-input.js"></script>
    <script src="../js/lowfidelity/vendor/foundation.js"></script>


    <script src="../js/lowfidelity/saveCard.js"></script>
    <script src="../js/lowfidelity/app.js"></script>

</body>

</html>
